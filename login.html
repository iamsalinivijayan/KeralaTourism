<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<section class="head">
  <div class="container-fluid"> 
<div class="fixed-bg">
  <div class="form">
    <h2 class="signInHeading">Login</h2>
      <form id="loginForm" method="post">
        <input type="text" id="phone" name="phone" placeholder="Phone number" required>
        <span class="error" id="phoneError"></span>
        <div id="phoneError" class="error"></div>
        <br>

        <input type="email" id="email" name="email" placeholder="mail id" required>
        <span class="error" id="emailError"></span>
        <div id="emailError" class="error"></div>
        <br>

        <input type="password" id="password" name="password"  class="password" placeholder="Password" required>
        <span class="error" id="passwordError"></span>
        <div id="passwordError" class="error"></div>
        <br>
        <button type="submit" onclick="validateForm()">Login</button>
    </form>
  </div>
</div>
</section>

<script src="script.js"></script>
</body>
</html>
